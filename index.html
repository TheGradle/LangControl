<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LangControl</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="content">
    <div class="card">
      <span id="word">always</span>
    </div>
    <div class="number">
      <span id="numberOfDoneWords">4</span>/<span id="numberOfUndoneWords">10</span>
    </div>
    <div class="answer">
      <input type="text" class="answer--input" placeholder="Введіть переклад та натисніть Enter" title="Введіть переклад та натисніть Enter">
    </div>
    <div class="stat">
      <div class="stat-item">2</div>
      <div class="stat-item">3</div>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
